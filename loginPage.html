<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding and Responsive Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page Title -->
  <title>Login Page</title>
  
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
  <!-- Main Container for the Login Page -->
  <div class="container">
    <div class="background">
      <!-- Content Box for Login Form -->
      <div class="content-box">
        <!-- Logo Section -->
        <div class="logo">
          <span>FC</span>
        </div>
        
        <!-- Heading and Subheading -->
        <h1>PLEASE ENTER YOUR DETAILS</h1>
        <p>to view and get 10% discount on your birthday</p>
        
        <!-- Login Form -->
        <form>
          <!-- Email Input Field -->
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="Enter your email id here" required>
          
          <!-- Birthdate Input Field -->
          <label for="birthdate">BIRTH DATE</label>
          <input type="date" id="birthdate" placeholder="Enter your birthdate here" required>
          
          <!-- Login Button -->
          <button type="submit">LOGIN</button>
        </form>
      </div>
      
      <!-- Themed Images for Visual Appeal -->
      <img src="images/girl.png" alt="Girl with cupcake" class="girl-cupcake">
      <img src="images/boy.png" alt="Boy with cupcake" class="boy-cupcake">
    </div>
  </div>
</body>
</html>
